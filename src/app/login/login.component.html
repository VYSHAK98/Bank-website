<body>
    <div class="container text-white mt-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" action="#">
            <input formControlName="acno" type="text" id="u1" name="acno" class=" form-control mt-3 p-2"
                placeholder="enter user account number">
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
                <p class="text-danger">include numbers only</p>
            </div>
            <input formControlName="psw" type="password" id="p1" name="psw" placeholder="enter password"
                class="form-control mt-3 p-2">
            <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
                <p class="text-danger">include characters and numbers only</p>
            </div>

            <button (click)="login()" type="submit" class="mt-3">Login</button>
            <div class="mt-3 p-2"> <a class="text-white mt-3 p-2" routerLink="signup">Create a new account</a></div>
        </form>
    </div>
</body>
